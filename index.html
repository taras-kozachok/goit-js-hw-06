<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <!-- task1 -->
      <ul id="categories">
        <li class="item">
          <h2>Animals</h2>
          <ul>
            <li>Cat</li>
            <li>Hamster</li>
            <li>Horse</li>
            <li>Parrot</li>
          </ul>
        </li>
        <li class="item">
          <h2>Products</h2>
          <ul>
            <li>Bread</li>
            <li>Prasley</li>
            <li>Cheese</li>
          </ul>
        </li>
        <li class="item">
          <h2>Technologies</h2>
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
          </ul>
        </li>
      </ul>

      <!-- task2 -->
      <ul id="ingredients"></ul>
      <!-- task3 -->
      <ul class="gallery"></ul>
      <!-- task4 -->
      <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
      </div>
      <!-- task5 -->
      <input type="text" id="name-input" placeholder="Please enter your name" />
      <h1>Hello, <span id="name-output">Anonymous</span>!</h1>
      <!-- task6 -->
      <input
        type="text"
        id="validation-input"
        data-length="6"
        placeholder="Please enter 6 symbols"
      />
      <!-- task7 -->
      <input id="font-size-control" type="range" min="16" max="96" />
      <br />
      <span id="text">Abracadabra!</span>
      <!-- task8 -->
      <form class="login-form">
        <label>
          Email
          <input type="email" name="email" />
        </label>
        <label>
          Password
          <input type="password" name="password" />
        </label>
        <button type="submit">Login</button>
      </form>
      <!-- task9 -->
      <div class="widget">
        <p>Background color: <span class="color">-</span></p>
        <button type="button" class="change-color">Change color</button>
      </div>
    </main>
    <script src="./js/task1.js"></script>
    <script src="./js/task2.js"></script>
    <script src="./js/task3.js"></script>
    <script src="./js/task4.js"></script>
    <script src="./js/task5.js"></script>
    <script src="./js/task6.js"></script>
    <script src="./js/task7.js"></script>
    <script src="./js/task8.js"></script>
    <script src="./js/task9.js"></script>
  </body>
</html>
